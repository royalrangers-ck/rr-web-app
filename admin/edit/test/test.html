<div class="row">
    <div class="col-xs-12 col-sm-3">
        <div class="wrapper wrapper-content">
            <img class="img-responsive center-block" src="{{vm.test.logoUrl}}" alt="platoon">
        </div>
    </div>

    <div class="col-xs-12 col-sm-9">
        <div class="ibox">
            <div class="ibox-content">
                <form name="testEditForm" class="form" ng-submit="vm.updateTest()">
                    <div class="form-group">
                        <label for="testName">Назва тесту</label>
                        <input required ng-model="vm.test.name" class="form-control" id="testName"
                               placeholder="введіть назву">
                    </div>
                    <div class="form-group">
                        <label for="description">Розгорнутий опис</label>
                        <textarea required ng-model="vm.test.description" class="form-control" rows="6"
                                  id="description" placeholder="введіть текст"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="short-description">Короткий опис</label>
                        <textarea required ng-model="vm.test.shortDescription" class="form-control" rows="4"
                                  id="short-description" placeholder="введіть текст"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="short-description">Колір тесту</label>
                        <select required ng-model="vm.test.testType" id="countrySelect" class="form-control"
                                ng-options="color as color for color in vm.testColors">
                            <option disabled hidden value="">Виберіть колір</option>
                        </select>
                    </div>
                    <button ng-disabled="!testEditForm.$dirty" type="submit" class="btn btn-primary btn-block btn-lg">
                        Змінити
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="ibox">
            <div class="ibox-title">
                <super-admin>
                    <div class="ibox-tools">
                        <a ng-click="vm.addTask()" class="btn btn-primary">Додати завдання</a>
                    </div>
                </super-admin>
            </div>
            <div class="ibox-content">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>№</th>
                        <th>Завдання</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in vm.test.content.taskList">
                        <td>{{item.id}}</td>
                        <td>
                            <strong>{{item.name}}</strong>
                            <p ng-show="item.description">{{item.description}}</p>
                        </td>
                        <td>
                            <a ng-disabled="true" class="btn btn-danger">Видалити</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
