<div class="modal-content">

    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.dismiss()">&times;</button>
        <h3>Оберіть зображення</h3>
    </div>

    <form name="imgUploadForm">

        <div class="modal-body ">
            <div class="form-group text-center">
                <label class="btn btn-default btn-file">
                    Обрати зображення
                    <input type="file"
                           id="imgUploadInput"
                           img-upload
                           style="display: none;"
                           accept="image/*"
                           image="vm.image.defaultImage"
                           ng-model="vm.data.defaultImage"
                    >
                </label>
            </div>

            <div class="cropArea text-center">
                <img-crop image="vm.image.defaultImage" result-image="vm.image.croppedImage"></img-crop>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="vm.save()">Save</button>
            <button class="btn btn-danger" ng-click="vm.dismiss()">Cancel</button>
        </div>
    </form>
</div>
