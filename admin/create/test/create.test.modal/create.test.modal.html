<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">&times;</button>
        <h4 class="modal-title" id="CreateTestLabel">Створити тест</h4>
    </div>
    <div class="modal-body">
        <form class="form" ng-submit="vm.createTest()">
            <div class="form-group">
                <label for="testName">Назва тесту</label>
                <input required ng-model="vm.newTest.name" class="form-control" id="testName" placeholder="введіть назву">
            </div>
            <div class="form-group">
                <label for="description">Розгорнутий опис</label>
                <textarea required ng-model="vm.newTest.description" class="form-control" rows="6" id="description" placeholder="введіть текст"></textarea>
            </div>
            <div class="form-group">
                <label for="short-description">Короткий опис</label>
                <textarea required ng-model="vm.newTest.shortDescription" class="form-control" rows="4" id="short-description" placeholder="введіть текст"></textarea>
            </div>
            <div class="form-group">
                <label for="short-description">Колір тесту</label>
                <select required ng-model="vm.newTest.testType" id="countrySelect" class="form-control"
                        ng-options="color as color for color in vm.testColors">
                    <option disabled hidden value="">Виберіть колір</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="vm.close()">Закрити</button>
                <button type="submit" class="btn btn-primary">Створити</button>
            </div>
        </form>
    </div>
</div>
