<div class="rr-confirmation">
    <div class="row">

        <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
            <h4 class="text-center">Вислати інструкції підтвердження</h4>

            <form name="vm.form" ng-submit="" novalidate>

                <div class="form-group" ng-class="{ 'has-error' : vm.form.email.$invalid && !vm.form.email.$pristine }">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" ng-model="vm.data.email" required>
                    <span ng-show="vm.form.email.$dirty && vm.form.email.$error.required">This field is required.</span>
                    <span ng-show="vm.form.email.$dirty && vm.form.email.$invalid">Enter a valid email.</span>
                </div>

                <div class="form-group text-center">
                    <button ng-disabled="vm.form.$invalid" class="btn btn-danger">Вислати інструкції</button>
                </div>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-unstyled text-center rr-info-menu">
                <li class="rr-info-menu__item"><a href="#/login">Вхід</a></li>
                <li class="rr-info-menu__item"><a href="#/registration">Реєстрація</a></li>
                <li class="rr-info-menu__item"><a href="#/forgotPassword">Забули пароль?</a></li>
            </ul>
        </div>
    </div>
</div>
