<div class="rr-forgot-password">
    <div class="row">

        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <h4 class="text-center">Відновлення паролю</h4>

            <form name="vm.form" ng-submit="vm.submit()" novalidate>

                <div class="form-group" ng-class="{ 'has-error' : vm.form.email.$invalid && !vm.form.email.$pristine }">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" ng-model="vm.email" required>
                    <span class="text-danger" ng-show="vm.form.email.$dirty && vm.form.email.$error.required">This field is required.</span>
                    <span class="text-danger" ng-show="vm.form.email.$dirty && vm.form.email.$invalid">Enter a valid email.</span>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-danger"
                            ng-disabled="vm.form.$invalid || vm.form.$pristine">
                        Відновити пароль</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-unstyled text-center rr-info-menu">
                <li class="rr-info-menu__item"><a href="#/login">Вхід</a></li>
                <li class="rr-info-menu__item"><a href="#/registration">Реєстрація</a></li>
                <li class="rr-info-menu__item"><a href="#/confirmation">Не отримали листа про підтвердження реєстрациї?</a></li>
            </ul>
        </div>
    </div>
</div>
