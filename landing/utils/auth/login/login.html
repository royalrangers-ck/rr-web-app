<div id="login" class="rr-login">

    <form name="vm.form" ng-submit="vm.login()" novalidate>
        <div class="row">
            <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
                <h4 class="text-center">вхід</h4>


                <div class="form-group" ng-class="{ 'has-error' : vm.form.email.$invalid && !vm.form.email.$pristine }">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" ng-model="vm.data.email" required>
                    <span ng-show="vm.form.email.$dirty && vm.form.email.$error.required">This field is required.</span>
                    <span ng-show="vm.form.email.$dirty && vm.form.email.$invalid">Enter a valid email.</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : vm.form.password.$dirty && vm.form.password.$error.minlength || vm.form.password.$error.maxlength}">
                    <input type="password" name="password" class="form-control" placeholder="Пароль" ng-model="vm.data.password" ng-minlength="5" ng-maxlength="25" >
                    <span ng-show="vm.form.password.$dirty && vm.form.password.$error.required">This field is required.</span>
                    <span ng-show="vm.form.password.$dirty && vm.form.password.$error.minlength">Password is too short.</span>
                    <span ng-show="vm.form.password.$dirty && vm.form.password.$error.maxlength">Password is too long.</span>
                </div>

                <div class="form-group">
                    <ul class="list-unstyled text-right rr-info-menu">
                        <li class="rr-info-menu__item"><a href="#/forgotPassword">Забули пароль?</a></li>
                        <li class="rr-info-menu__item"><a href="#/confirmation">Не отримали листа про підтвердження реєстрації?</a></li>
                    </ul>
                </div>

                <div class="form-group text-center">
                    <button ng-disabled="vm.form.$pristine || vm.form.$invalid || vm.form.$submitted" class="btn btn-primary btn__arrow btn__shaft">
                         <span ng-if="vm.form.$submitted" class="spinner-wrapper"><i class="fa fa-refresh fa-spin"></i></span> Вхід
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
