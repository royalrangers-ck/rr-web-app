<div class="container">

    <div class="row">
        <div class="col-xs-12 rr-slider__wrapper">

            <div id="rrCarousel" class="carousel slide rr-slider" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#rrCarousel" data-slide-to="0" class="rr-slider__control active"></li>
                    <li data-target="#rrCarousel" data-slide-to="1" class="rr-slider__control"></li>
                    <li data-target="#rrCarousel" data-slide-to="2" class="rr-slider__control"></li>
                    <li data-target="#rrCarousel" data-slide-to="3" class="rr-slider__control"></li>
                    <li data-target="#rrCarousel" data-slide-to="4" class="rr-slider__control"></li>
                    <li data-target="#rrCarousel" data-slide-to="5" class="rr-slider__control"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="http://placehold.it/1200x400" alt="">
                    </div>

                    <div class="item">
                        <img src="http://placehold.it/1200x400" alt="">
                    </div>

                    <div class="item">
                        <img src="http://placehold.it/1200x400" alt="">
                    </div>

                    <div class="item">
                        <img src="http://placehold.it/1200x400" alt="">
                    </div>

                    <div class="item">
                        <img src="http://placehold.it/1200x400" alt="">
                    </div>

                    <div class="item">
                        <img src="http://placehold.it/1200x400" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="rr-video">
                <img class="rr-video__bg" src="static/vendor/images/video.bg.png" alt="">

                <div class="rr-video__button-wrapper">
                    <a class="rr-video__button" ng-click="vm.homeModalVideo()">
                        <i class="rr-icon rr-icon__play hidden-xs"></i>
                        <i class="rr-icon rr-icon__play-xs visible-xs"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Temporary add google maps here. Change it if needed. -->
        <script type="application/javascript" src="./static/vendor/js/google-maps.js"></script>
        <div class="col-xs-12">
            <div class="rr-google-map__curve">
                <div class="rr-google-map__wrapper">
                    <div class="rr-google-map"></div>
                </div>
            </div>
        </div>
    </div>
