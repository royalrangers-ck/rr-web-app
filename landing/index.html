<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing</title>
    <link rel="shortcut icon" href="./static/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="./static/vendor/css/app.css">
    <script type="text/javascript" src="./static/vendor/js/app.min.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as vm">

<div growl></div>

<!-- Parallax -->
<div class="rr-parallax" style="z-index: 1">
    <div class="rr-parallax_front-tree"></div>
    <div class="rr-parallax_middle-tree"></div>
    <div class="rr-parallax_back-rocks"></div>
</div>
<!-- ./Parallax -->

<div class="container-fluid rr-wrapper" style="z-index: 2;">

    <header class="navbar navbar-static-top rr-header" id="top">

        <div class="navbar-header">
            <a class="navbar-brand visible-xs" href="/">Royal Rangers</a>

            <button class="navbar-btn navbar-toggle dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
                <li><a href="#/aboutUs">Про нас</a></li>
                <li><a href="#/aboutProject">Суть проекту</a></li>
                <li><a href="#/howThisWork">Як це працює</a></li>
                <li><a href="#/locator">Локатор</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#/registration">Реєстрація</a></li>
                <li><a href="#/login">Вхід</a></li>
            </ul>
        </div>

        <nav class="navbar-collapse collapse">

            <ul class="list-inline rr-sign">
                <li class="rr-sign__up"><a href="#/registration">Реєстрація</a></li>
                <li class="rr-sign__in"><a href="#/login" class="btn btn-primary btn__shaft btn__arrow">Вхід</a></li>
            </ul>

            <ul class="nav navbar-nav rr-menu text-right">
                <li class="rr-menu__item rr-logo__wrapper">
                    <a href="/">
                        <img src="/landing/static/vendor/images/rr-logo.svg" class="rr-logo" alt="Royal Rangers">
                    </a>
                </li>
                <li class="rr-menu__item"><a href="#/aboutUs">Про нас</a></li>
                <li class="rr-menu__item"><a href="#/aboutProject">Суть проекту</a></li>
                <li class="rr-menu__item"><a href="#/howThisWork">Як це працює</a></li>
                <li class="rr-menu__item"><a href="#/locator">Локатор</a></li>
            </ul>
        </nav>
    </header>

    <div app-view-segment="0"></div>

    <footer class="row rr-footer__wrapper">

        <div class="col-xs-12 text-center subscribe-form">
            <form class="form-inline" name="vm.form" ng-submit="vm.submit()">

                <div class="form-group">
                    <input type="email" name="email" ng-model="vm.email" class="form-control" placeholder="ex. john.doe@gmail.com">
                </div>

                <div class="form-group">
                    <button type="submit" ng-disabled="vm.form.$invalid || vm.form.$pristine || vm.form.$submitted" class="btn btn-danger btn__shaft">підписатись</button>
                </div>
            </form>
        </div>

        <div class="col-xs-12 rr-footer">

            <div class="rr-footer__logo-wrapper visible-lg">
                <a href="/">
                    <img class="rr-footer__logo" src="./static/vendor/images/rr-logo.svg" alt="Royal Rangers"/>
                </a>
            </div>

            <ul class="list-inline rr-contacts-icons">
                <li class="contacts-icons__item rra-scroll-to-top hidden-xs">
                    <a href="#"><i class="rr-icon rr-icon__up"></i></a>
                </li>
                <li class="contacts-icons__item contacts-icons__item-separator hidden-xs"></li>
                <li class="contacts-icons__item">
                    <a href="http://royal-rangers.com.ua/"><i class="rr-icon rr-icon__fb"></i></a>
                </li>
                <li class="contacts-icons__item">
                    <a href="http://royal-rangers.com.ua/"><i class="rr-icon rr-icon__vk"></i></a>
                </li>
                <li class="contacts-icons__item">
                    <a href="http://royal-rangers.com.ua/"><i class="rr-icon rr-icon__twitter"></i></a>
                </li>
                <li class="contacts-icons__item">
                    <a href="http://royal-rangers.com.ua/"><i class="rr-icon rr-icon__rr"></i></a>
                </li>
            </ul>

            <ul class="list-unstyled rr-footer__contacts-info">
                <li><a href="tel:+380671234567">+38 (067) 123 4567</a></li>
                <li><a href="mailto:royal.rangers@gmail.com">royal.rangers@gmail.com</a></li>
            </ul>
        </div>
    </footer>
</div>

</body>
</html>
