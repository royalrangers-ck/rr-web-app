<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing</title>
    <link rel="shortcut icon" href="./static/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="./static/vendor/css/app.css">
    <script type="text/javascript" src="./static/vendor/js/app.min.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as vm">

<div growl></div>

<header class="lp-header">

    <!-- Parallax -->
    <div class="rr-parallax">
        <div class="rr-parallax_front-tree"></div>
        <div class="rr-parallax_middle-tree"></div>
        <div class="rr-parallax_back-rocks"></div>
    </div>
    <!-- ./Parallax -->

    <div class="container">
        <!--top row-->
        <div class="lp-header__top-row row">
            <!--block with logo-->
            <h1 class="lp-header__logo-block col-sm-3">
                <a href="#/">
                    <img class="lph-logo" src="./static/vendor/images/rr-logo.svg" alt="Логотип сайту">
                </a>
            </h1>
            <!--block with site description and sign-in-->
            <div class="col-sm-9">
                <div class="row">
                    <!--description block-->
                    <div class="lp-header__description-block col-sm-6 col-md-7">
                        <h2 class="lp-header__title lph-title">тут потім</h2>
                        <span class="lp-header__slogan lph-slogan">буде текст</span>
                    </div>
                    <!--sign-in block-->
                    <ul class="lp-header__auth-block col-sm-6 col-md-5">
                        <li class="lp-header__register">
                            <a href="#/registration" class="lph-link">реєстрація</a>
                        </li>
                        <li class="lp-header__signin">
                            <a href="#/login" class="lph-btn">вхід</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- navigation -->
        <nav class="lp-header__nav navbar navbar-default lph-nav lp-header__curve" role="navigation">
            <div class="container-fluid">
                <!--service block to create mobile menu-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--this block visible only in mobile version-->
                    <div class="lph-nav__mobile-title visible-xs">
                        <a class="lph-title lph-title_small" href="javascript:void(0);">Royal-Rangers</a>
                    </div>
                </div>
                <!--menu items-->
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="lph-nav__item visible-xs">
                            <a class="lph-link lph-link_size_small lph-link_alert" href="#/registration">Реєстрація</a>
                        </li>
                        <li class="lph-nav__item visible-xs">
                            <a class="lph-link lph-link_size_small" href="#/login">Вхід</a>
                        </li>
                        <li class="lph-nav__item">
                            <a class="lph-link lph-link_size_small" href="#/aboutUs">Про нас</a>
                        </li>
                        <li class="lph-nav__item">
                            <a class="lph-link lph-link_size_small" href="#/aboutProject">Суть проекту</a>
                        </li>
                        <li class="lph-nav__item">
                            <a class="lph-link lph-link_size_small" href="#/howThisWork">Як це працює</a>
                        </li>
                        <li class="lph-nav__item">
                            <a class="lph-link lph-link_size_small" href="#/locator">Локатор</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<div app-view-segment="0"></div>

<footer class="container">
    <div class="row">

        <div class="col-xs-12">
            <div class="rr-footer__wrapper clearfix">
                <div class="rr-footer__bg clearfix">

                    <div class="col-xs-12 text-center subscribe-form">
                        <form class="form-inline" name="vm.form" ng-submit="vm.submit()">

                            <div class="form-group">
                                <input type="email" name="email" ng-model="vm.email" class="form-control" placeholder="ex. john.doe@gmail.com">
                            </div>

                            <div class="form-group">
                                <button type="submit" ng-disabled="vm.form.$invalid || vm.form.$pristine || vm.form.$submitted" class="btn btn-danger btn__shaft">підписатись</button>
                            </div>
                        </form>
                    </div>

                    <div class="col-xs-12 rr-footer">

                        <div class="rr-footer__logo visible-lg">
                            <a href="/">
                                <img src="./static/vendor/images/rr-logo.svg" alt="Royal Rangers"/>
                            </a>
                        </div>

                        <div class="rr-footer__contacts">
                            <div class="rr-footer__contacts-info">
                                <ul class="list-unstyled text-right">
                                    <li><a href="tel:+380671234567">+38 (067) 123 4567</a></li>
                                    <li><a href="mailto:royal.rangers@gmail.com">royal.rangers@gmail.com</a></li>
                                </ul>
                            </div>
                            <ul class="list-inline rr-footer__contacts-icons">
                                <li class="item rr-scroll-to-top rra-scroll-to-top hidden-xs hidden-sm">
                                    <a href="#"><i class="rr-icon rr-icon__up"></i></a>
                                </li>
                                <li class="item">
                                    <a href="http://royal-rangers.com.ua/"><i class="rr-icon rr-icon__fb"></i></a>
                                </li>
                                <li class="item">
                                    <a href="http://royal-rangers.com.ua/"><i class="rr-icon rr-icon__vk"></i></a>
                                </li>
                                <li class="item">
                                    <a href="http://royal-rangers.com.ua/"><i class="rr-icon rr-icon__twitter"></i></a>
                                </li>
                                <li class="item">
                                    <a href="http://royal-rangers.com.ua/"><i class="rr-icon rr-icon__rr"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
