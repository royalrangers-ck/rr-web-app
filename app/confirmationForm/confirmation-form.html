<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signin Form</title>

    <link rel="stylesheet" href="../static/vendor/css/app.css">
    <link rel="stylesheet" href="confirmation-form.css"/>
</head>
<body>

<div class="container rr-confirmation-form">
    <div class="row">

        <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
            <h2 class="text-center">Вислати інструкції підтвердження</h2>

            <form action="" method="post">

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E mail">
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-danger">Вислати інструкції</button>
                </div>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul class="list-unstyled text-center rr-confirmation-form-menu">
                <li><a href="#/login">Вхід</a></li>
                <li><a href="#/register">Реєстрація</a></li>
                <li><a href="#/forgotpassword">Забули пароль?</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
