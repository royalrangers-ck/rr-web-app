<div class="modal-content a-eum-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">&times;</button>
        <h4 class="modal-title" id="EditUserLabel">Змінити дані</h4>
    </div>
    <div class="modal-body">
        <form name="vm.form" class="form-horizontal" ng-submit="vm.updateUser()">
            <div class="row">
                <div class="a-eum-modal__section-header a-eum-label">Основні дані</div>
            </div>
            <div class="row a-eum-modal__section">
                <div class="col-md-5 a-eum-modal__avatar-wrapper">
                    <div class="a-eum-modal__avatar-img a-eum-avatar">
                        <!--<img class="img-circle" src="static/images/demo/profile_photo.jpg" alt="profile photo">-->
                        <img class="img-circle"
                             fallback-src="{{vm.defaultImage}}"
                             ng-src="{{vm.currentUser.avatarUrl}}"
                             ng-click="vm.uploadUserLogo()"
                             alt="profile photo">
                    </div>
                </div>
                <div class="col-md-7 pull-right">
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label">Ім'я</label>
                        <div class="col-sm-9">
                            <input type="text" id="firstName" ng-model="vm.currentUser.firstName" class="form-control"
                                   placeholder="Ім'я" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subName" class="col-sm-3 control-label">Прізвище</label>
                        <div class="col-sm-9">
                            <input type="text" id="subName" ng-model="vm.currentUser.lastName" class="form-control"
                                   placeholder="Прізвище" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-3 control-label">Стать</label>
                        <div class="col-sm-9">
                            <select id="sex" ng-model="vm.currentUser.gender" class="form-control" title="СТАТЬ"
                                    required>
                                <option value="" disabled hidden>Виберіть стать</option>
                                <option value="male">Чоловіча</option>
                                <option value="female">Жіноча</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birth" class="col-sm-3 control-label">Народився</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                                       ng-model="vm.currentUser.birthDate" is-open="opened"
                                       close-text="Close"/>
                                <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="opened = !opened">
                <i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-3 control-label">Телефон</label>
                        <div class="col-sm-9">
                            <input type="tel" id="phone" ng-model="vm.currentUser.telephoneNumber" class="form-control"
                                   placeholder="Телефон" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" ng-model="vm.currentUser.email" name="email" id="email"
                                   class="form-control" placeholder="Email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="a-eum-modal__section-header a-eum-label">Группа</div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="city" class="col-sm-3 control-label">Місто</label>
                        <div class="col-sm-9">
                            <select id="city" ng-disabled="vm.cities.length == 0" ng-model="vm.currentUser.city.id"
                                    ng-options="record.id as record.name for record in vm.cities"
                                    ng-change="vm.changeGroup(vm.currentUser.city.id)" class="form-control" required>
                                <option value="" disabled hidden>Виберіть місто</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="groupNumber" class="col-sm-3 control-label">Група</label>
                        <div class="col-sm-9">
                            <select id="groupNumber" ng-disabled="vm.groups.length == 0"
                                    ng-model="vm.currentUser.group.id"
                                    ng-options="record.id as record.name for record in vm.groups"
                                    ng-change="vm.changePlatoon(vm.currentUser.group.id)" class="form-control" required>
                                <option value="" disabled hidden>Виберіть группу</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="platoon" class="col-sm-3 control-label">Загін</label>
                        <div class="col-sm-9">
                            <select id="platoon" ng-disabled="vm.platoons.length == 0"
                                    ng-model="vm.currentUser.platoon.id"
                                    ng-options="record.id as record.name for record in vm.platoons"
                                    ng-change="vm.setSections(vm.currentUser.platoon.id)" class="form-control" required>
                                <option value="" disabled hidden>Виберіть загін</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="sectionId" class="col-sm-3 control-label">Ланка</label>
                        <div class="col-sm-9">
                            <select id="sectionId" ng-disabled="vm.sections.length == 0"
                                    ng-model="vm.currentUser.section.id"
                                    ng-options="record.id as record.name for record in vm.sections"
                                    class="form-control" required>
                                <option value="" disabled hidden>Виберіть ланку</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="rank" class="col-sm-3 control-label">Звання</label>
                        <div class="col-sm-9">
                            <select id="rank" ng-disabled="vm.ranks.length == 0" ng-model="vm.currentUser.userRank"
                                    ng-options="record as vm.ranksNames[record] for record in vm.ranks"
                                    class="form-control" required>
                                <option value="" disabled hidden>Виберіть звання</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="status" class="col-sm-3 control-label">Статус</label>
                        <div class="col-sm-9">
                            <select id="status" ng-model="vm.currentUser.status" class="form-control" required>
                                <option value="" disabled hidden>Виберіть статус</option>
                                <option value="STUDENT">Користувач</option>
                                <option value="TEACHER">Вчитель</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="vm.close()">Закрити</button>
                <button type="submit" class="btn btn-primary">Зберегти</button>
            </div>
        </form>
    </div>
</div>
