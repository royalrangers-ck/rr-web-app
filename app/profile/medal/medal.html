<div class="ibox">
    <div class="ibox-title">
        <h1>Profile Detail</h1>
    </div>

    <div class="ibox-content">
        <section class="row achievements">

            <figure class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-b-sm achievements__item" ng-class="vm.isNotGet(medal.id)" ng-repeat="medal in vm.medals">

                <div class="ribbon-in-progress__box" ng-if="vm.isInProgress(medal.id)">
                    <div class="ribbon-in-progress">
                        <span>in progress</span>
                    </div>
                </div>
                <a ng-click="vm.profileMedalModal(medal.id)">
                    <img class="img-responsive" src="static/vendor/images/demo/profile.1.jpg" alt="{{ medal.name }}">
                    <figcaption class="achievements__item-description text-center">
                        <span>{{ medal.name }}</span>
                    </figcaption>
                </a>
            </figure>

        </section>
    </div>
</div>
