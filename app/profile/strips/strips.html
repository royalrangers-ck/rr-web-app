<div class="ibox">
    <div class="ibox-title">
        <h1>Планки</h1>
    </div>

    <div class="ibox-content">
        <section class="row achievements">

            <figure class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-b-sm achievements__item" ng-class="vm.isNotGet(strip.id)" ng-repeat="strip in vm.strips">

                <a ng-click="vm.profileModal(strip.id)">
                    <div class="ribbon-in-progress__box" ng-if="vm.isInProgress(strip.id)">
                        <div class="ribbon-in-progress">
                            <span>in progress</span>
                        </div>
                    </div>

                    <img class="img-responsive" src="static/vendor/images/demo/profile.2.jpg" alt="{{ strip.name }}">
                </a>
                <figcaption class="achievements__item-caption text-center">
                    <a ng-click="vm.profileModal(strip.id)">{{ strip.name }}</a>
                </figcaption>
            </figure>

        </section>
    </div>
</div>
