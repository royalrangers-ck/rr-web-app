<div class="ibox profile">
    <div class="ibox-title profile__title">

        <h1>За походи</h1>

        <span class="profile__info-box">
            Км подолав в походах: <strong class="h3">{{ vm.distanceTrips }}</strong>
        </span>
    </div>

    <div class="ibox-content">
        <section class="row achievements">

            <figure class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-b-sm achievements__item" ng-class="vm.isNotGet(trip.id)" ng-repeat="trip in vm.trips">

                <a ng-click="vm.profileModal(trip.id)">
                    <div class="ribbon-in-progress__box" ng-if="vm.isInProgress(trip.id)">
                        <div class="ribbon-in-progress">
                            <span>in progress</span>
                        </div>
                    </div>

                    <img class="img-responsive" src="static/vendor/images/demo/profile.4.jpg" alt="{{ trip.name }}">
                </a>
            </figure>

        </section>
    </div>
</div>
