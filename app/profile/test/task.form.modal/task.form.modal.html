<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">&times;</button>
        <h4 class="modal-title">New Task</h4>
    </div>

    <form class="form-horizontal" name="vm.form" ng-submit="vm.submit()" novalidate="novalidate">

        <div class="modal-body">

            <div class="form-group" ng-class="{ 'has-error' : vm.form.name.$invalid && !vm.form.name.$pristine }">
                <label class="col-sm-2 col-xs-12 control-label required-field">Назва</label>
                <div class="col-sm-10 col-xs-12">
                    <input class="form-control"
                           type="text"
                           name="name"
                           ng-model="vm.task.name"
                           ng-required="true"
                           lazy-validation-on="vm.form.$submitted">
                    <p class="help-block" ng-show="vm.form.name.$dirty && vm.form.name.$error.required">This field is required.</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-xs-12 control-label">Опис</label>
                <div class="col-sm-10 col-xs-12">
                    <textarea class="form-control" ng-model="vm.task.description" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-white" data-dismiss="modal" ng-click="vm.close()">Close</button>
            <button class="btn btn-primary" ng-disabled="vm.form.$pristine || vm.form.$invalid">Save</button>
        </div>
    </form>
</div>
