<div class="ibox profile">
    <div class="ibox-title profile__title">
        <h1>Тести</h1>
    </div>
</div>

<div class="ibox profile">
    <div class="ibox-title profile__title">
        <h2>Сині тести</h2>
    </div>

    <div class="ibox-content">
        <section class="row achievements">

            <figure class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-b-sm achievements__item" ng-class="vm.isNotGet(test.id, 'blue')" ng-repeat="test in vm.tests.blue">

                <a ng-click="vm.profileModal(test.id, 'blue')">
                    <div class="ribbon-in-progress__box" ng-if="vm.isInProgress(test.id, 'blue')">
                        <div class="ribbon-in-progress">
                            <span>in progress</span>
                        </div>
                    </div>

                    <img class="img-responsive" src="static/vendor/images/demo/profile.7.jpg" alt="{{ test.name }}">
                </a>
            </figure>
        </section>
    </div>
</div>
