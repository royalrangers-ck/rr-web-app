<div class="modal-content ">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">&times;</button>
        <h4 class="modal-title">New Test</h4>
    </div>

    <form class="form-horizontal" name="vm.form" ng-submit="vm.submit()" novalidate="novalidate">

        <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error' : vm.form.name.$invalid && !vm.form.name.$pristine }">
                <label class="col-sm-2 col-xs-12 control-label required-field">Назва</label>
                <div class="col-sm-10 col-xs-12">
                    <input class="form-control"
                           type="text"
                           name="name"
                           ng-model="vm.test.name"
                           ng-required="true"
                           lazy-validation-on="vm.form.$submitted">
                    <p class="help-block" ng-show="vm.form.name.$dirty && vm.form.name.$error.required">This field is required.</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : vm.form.testType.$invalid && !vm.form.testType.$pristine }">
                <label class="col-sm-2 col-xs-12 control-label required-field">Тип</label>
                <div class="col-sm-10 col-xs-12">
                    <select class="form-control"
                            name="testType"
                            ng-model="vm.test.testType"
                            ng-required="true"
                            lazy-validation-on="vm.form.$submitted">
                        <option class="hidden" value="" disabled>Оберіть тип</option>
                        <option value="GREEN">GREEN</option>
                        <option value="ORANGE">ORANGE</option>
                        <option value="BROWN">BROWN</option>
                        <option value="PLATINUM">PLATINUM</option>
                        <option value="RED">RED</option>
                        <option value="YELLOW">YELLOW</option>
                        <option value="LIGHTBLUE">LIGHTBLUE</option>
                        <option value="BLUE">BLUE</option>
                    </select>
                    <p class="help-block" ng-show="vm.form.testType.$dirty && vm.form.testType.$error.required">This field is required.</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-xs-12 control-label">Короткий опис</label>
                <div class="col-sm-10 col-xs-12">
                    <textarea class="form-control" ng-model="vm.test.shortDescription"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-xs-12 control-label">Детальний опис</label>
                <div class="col-sm-10 col-xs-12">
                    <textarea class="form-control" ng-model="vm.test.description"></textarea>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal" ng-click="vm.close()">Close</button>
            <button type="submit" class="btn btn-primary" ng-disabled="vm.form.$pristine || vm.form.$invalid">Save changes</button>
        </div>
    </form>
</div>
