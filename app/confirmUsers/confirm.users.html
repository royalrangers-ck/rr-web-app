<div class="ibox">
    <div class="ibox-title">
        <h1>Сторінка підтвердження нових користувачів</h1>
    </div>
    <div class="ibox-content">
        <table class="a-cu-table footable" data-page-size="8">
            <thead class="a-cu-table__header">
            <tr>
                <th class="a-cu-table__col-name a-cu-cell-text a-cu-cell-text_size_big">ПІБ</th>
                <th class="a-cu-table__col-name a-cu-cell-text a-cu-cell-text_size_big" data-hide="phone">Телефон</th>
                <th class="a-cu-table__col-name a-cu-cell-text a-cu-cell-text_size_big" data-hide="phone">Email</th>
                <th class="a-cu-table__col-name a-cu-cell-text a-cu-cell-text_size_big" data-hide="phone,tablet">Дата народження
                </th>
                <th class="a-cu-table__col-name a-cu-cell-text a-cu-cell-text_size_big" data-sort-ignore="true"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="a-cu-table__row" ng-repeat="user in usersList">
                <td class="a-cu-table__item a-cu-cell-text a-cu-cell-text_bold">{{user.firstName + " " + user.lastName}}</td>
                <td class="a-cu-table__item a-cu-cell-text">{{user.phoneNumber}}</td>
                <td class="a-cu-table__item a-cu-cell-text">{{user.email}}</td>
                <td class="a-cu-table__item a-cu-cell-text">{{user.birthDate | date: "dd MMMM yyyy"}}</td>
                <td class="a-cu-table__item a-cu-cell-text">
                    <button class="btn btn-white" ng-click="setCurrentUser(user.id)" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i> Підтвердити</button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <ul class="pagination pull-right"></ul>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Підтвердити Користувача</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <input type="hidden" name="id" ng-readonly="true" ng-model="currentUser.id">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" name="email" ng-readonly="true" ng-model="currentUser.email" id="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone" class="col-sm-3 control-label">Телефон</label>
                                <div class="col-sm-9">
                                    <input type="tel" id="phone" name="phoneNumber" ng-model="currentUser.phoneNumber" class="form-control" placeholder="Телефон">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstName" class="col-sm-3 control-label">Ім'я</label>
                                <div class="col-sm-9">
                                    <input type="text" id="firstName" name="firstName" ng-model="currentUser.firstName" class="form-control" placeholder="Ім'я">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="subName" class="col-sm-3 control-label">Прізвище</label>
                                <div class="col-sm-9">
                                    <input type="text" id="subName" name="lastName" ng-model="currentUser.lastName" class="form-control" placeholder="Прізвище">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="birth" class="col-sm-3 control-label">Народився</label>
                                <div class="col-sm-9">
                                    <input type="date" id="birth" name="birthDate" ng-model="currentUser.birthDate" class="form-control" placeholder="Дата народження">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sex" class="col-sm-3 control-label">Стать</label>
                                <div class="col-sm-9">
                                    <select id="sex" name="gender" ng-model="currentUser.gender" class="form-control" title="СТАТЬ">
                                        <option value="male">Мужской</option>
                                        <option value="female">Женский</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="city" class="col-sm-3 control-label">Місто</label>
                                <div class="col-sm-9">
                                    <select id="city" name="cityId" ng-disabled="cities.length == 0" ng-model="currentUser.cityId" ng-options="record.id as record.name for record in cities" ng-change="getGroups(currentUser.cityId)" class="form-control">
                                        <option value="" disabled hidden>Виберіть місто</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="groupNumber" class="col-sm-3 control-label">Група</label>
                                <div class="col-sm-9">
                                    <select id="groupNumber" name="groupId" ng-disabled="groups.length == 0" ng-model="currentUser.groupId" ng-options="record.id as record.name for record in groups" ng-change="getPlatoons(currentUser.groupId)" class="form-control">
                                        <option value="" disabled hidden>Виберіть группу</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="platoon" class="col-sm-3 control-label">Загін</label>
                                <div class="col-sm-9">
                                    <select id="platoon" name="platoonId" ng-disabled="platoons.length == 0" ng-model="currentUser.platoonId" ng-options="record.id as record.name for record in platoons" ng-change="getSections(currentUser.platoonId)"class="form-control">
                                        <option value="" disabled hidden>Виберіть загін</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sectionId" class="col-sm-3 control-label">Ланка</label>
                                <div class="col-sm-9">
                                    <select id="sectionId" name="sectionId" ng-disabled="sections.length == 0" ng-model="currentUser.sectionId" ng-options="record.id as record.name for record in sections" class="form-control">
                                        <option value="" disabled hidden>Виберіть ланку</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="rank" class="col-sm-3 control-label">Звання</label>
                                <div class="col-sm-9">
                                    <select id="rank" name="rank" ng-disabled="ranks.length == 0" ng-model="currentUser.rankId" ng-options="record.id as record.name for record in ranks" class="form-control">
                                        <option value="" disabled hidden>Виберіть звання</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                        <button type="button" class="btn btn-danger" ng-click="declineUser()" data-dismiss="modal">Відмовити</button>
                        <button type="submit" class="btn btn-primary" ng-click="approveUser()" data-dismiss="modal">Прийняти</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!--this script implement FooTable plugin to our table with users-->
<script>
    $(document).ready(function () {
        $('.footable').footable();
    });
</script>
