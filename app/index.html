<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Royal Rangers</title>

    <link href="static/vendor/css/app.css" rel="stylesheet">
    <script src="static/vendor/js/app.min.js"></script>
</head>

<body class="pace-done fixed-nav fixed-nav-basic fixed-sidebar" ng-app="app">

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" ng-controller="sidebarCtrl">

        <div class="sidebar-collapse" style="overflow: hidden; width: auto; height: 100%;">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a href="#/">
                            <span>
                                <img alt="image" class="img-circle" src="static/images/demo/profile_photo.jpg" height="50">
                            </span>
                            <span class="clear">
                                <span class="block m-t-xs">
                                    <strong class="font-bold">Прізвище Ім’я</strong>
                                </span>
                                <span class="block m-t-xs">
                                    <strong class="font-bold">Звання</strong>
                                </span>
                            </span>
                        </a>
                    </div>
                </li>

                <li ng-repeat="item in leftSidebarSchema">
                    <a href="{{ item.route }}">
                        <span class="nav-label">{{ item.name }}</span>
                        <span class="fa arrow" ng-if="item.submenu"></span>
                    </a>
                    <ul class="nav nav-second-level collapse" ng-if="item.submenu">
                        <li ng-repeat="subItem in item.submenu">
                            <a href="{{ subItem.route }}">{{ subItem.name }}</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg dashbard-1" style="min-height: 280px;">
        <div class="row border-bottom">
            <nav class="navbar navbar-fixed-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary"><i class="fa fa-bars"></i></a>
                    <form role="search" class="navbar-form-custom" action="">
                        <div class="form-group">
                            <input type="text" placeholder="Пошук..." class="form-control" name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">Royal Rangers App.</span>
                    </li>
                    <li>
                        <a href="#/">
                            <i class="fa fa-sign-out"></i>
                            <span>Вихід</span>
                        </a>
                    </li>
                </ul>

            </nav>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content" app-view-segment="0"></div>
                <div class="footer">
                    <div>
                        <strong>Copyright</strong> Royal Rangers &copy; 2017
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
