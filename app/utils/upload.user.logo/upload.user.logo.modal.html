<div class="modal-content" id="upload-user-logo-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">&times;</button>
        <h3>Завантаження нового аватара користувача</h3>
    </div>
    <div class="modal-body">

        <input type="file" id="file" class="inputfile" upload-user-logo
               accept="image/*"
               image="vm.data.image"
               ng-model="vm.data.image"
               ng-click="vm.form.$pristine = false">
        <label for="file" class="btn btn-primary btn-file" ng-switch on="vm.data.image">
            <span ng-switch-when=''>Виберіть будь-ласка файл</span>
            <span ng-switch-default>Обрати інший файл</span>
        </label>

        <img class="item-image img-responsive" id="image" alt="Item Image"
             fallback-src="{{ vm.noImageAvailable }}" ng-src="{{ vm.data.image }}">

    </div>
</div>
