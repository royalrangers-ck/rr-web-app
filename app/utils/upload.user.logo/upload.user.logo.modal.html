<div class="modal-content" id="upload-user-logo-modal">

    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">&times;</button>
        <h3>Завантаження аватара користувача</h3>
    </div>

    <div class="modal-body">
        <input type="file" id="file" class="input-file" upload-user-logo
               accept="image/*"
               image="vm.data.image"
               ng-model="vm.data.image"
               ng-click="vm.form.$pristine = false">
        <label for="file" class="btn btn-primary btn-file" ng-switch on="vm.data.image">
            <span ng-switch-when=''>Обрати зображення</span>
            <span ng-switch-default>Обрати нове зображення</span>
        </label>
        <div class="cropArea">
            <img-crop image="vm.data.image" result-image="vm.data.croppedImage"></img-crop>
        </div>
        <span class="btn btn-primary modal-upload-confirm-btn" ng-click="vm.uploadImage()">Підтвердити</span>
    </div>
</div>
