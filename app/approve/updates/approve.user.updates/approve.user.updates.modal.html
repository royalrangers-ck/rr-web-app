<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">&times;</button>
        <h4 class="modal-title" id="EditUserLabel">
            Підтвердити зміни для користувача  {{vm.originalUser.firstName}} {{vm.originalUser.lastName}} ({{vm.originalUser.email}})
        </h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" ng-submit="vm.approveUser()">
            <input type="hidden" ng-readonly="true" ng-model="vm.originalUser.id">

            <!-- Email -->
            <div ng-if="vm.originalUser.email !== vm.modifiedUser.email" class="row">
                <div class="form-group">
                    <label for="originalEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-xs-5">
                        <input type="email" id="originalEmail" class="form-control" placeholder="Original Email"
                               ng-readonly="true"
                               ng-model="vm.originalUser.email">
                    </div>
                    <div class="col-xs-5">
                        <input type="email" id="email" class="form-control" placeholder="Modified Email"
                               ng-readonly="true"
                               ng-model="vm.modifiedUser.email">
                    </div>
                </div>
            </div>

            <!-- Telephone Number -->
            <div ng-if="vm.originalUser.telephoneNumber !== vm.modifiedUser.telephoneNumber" class="row">
                <div class="form-group">
                    <label for="originalPhone" class="col-sm-2 control-label">Телефон</label>
                    <div class="col-sm-5">
                        <input type="tel" id="originalPhone" class="form-control" placeholder="Телефон"
                               ng-readonly="true"
                               ng-model="vm.originalUser.telephoneNumber"
                               ui-mask="(999) 999-9999"
                               ui-mask-placeholder
                               ui-mask-placeholder-char="_">
                    </div>
                    <div class="col-sm-5">
                        <input type="tel" id="modifiedPhone" class="form-control" placeholder="Телефон"
                               ng-model="vm.modifiedUser.telephoneNumber"
                               ui-mask="(999) 999-9999"
                               ui-mask-placeholder
                               ui-mask-placeholder-char="_">
                    </div>
                </div>
            </div>

            <!-- First Name -->
            <div ng-if="vm.originalUser.firstName !== vm.modifiedUser.firstName" class="row">
                <div class="form-group">
                    <label for="originalFirstName" class="col-sm-2 control-label">Ім'я</label>
                    <div class="col-sm-5">
                        <input type="text" id="originalFirstName" class="form-control" placeholder="Ім'я"
                               ng-readonly="true"
                               ng-model="vm.originalUser.firstName">
                    </div>
                    <div class="col-sm-5">
                        <input type="text" id="modifiedFirstName" class="form-control" placeholder="Ім'я"
                               ng-model="vm.modifiedUser.firstName">
                    </div>
                </div>
            </div>

            <!-- Last Name -->
            <div ng-if="vm.originalUser.lastName !== vm.modifiedUser.lastName" class="row">
                <div class="form-group">
                    <label for="originalLastName" class="col-sm-2 control-label">Прізвище</label>
                    <div class="col-sm-5">
                        <input type="text" id="originalLastName" class="form-control" placeholder="Прізвище"
                               ng-readonly="true"
                               ng-model="vm.originalUser.lastName">
                    </div>
                    <div class="col-sm-5">
                        <input type="text" id="modifiedLastName" class="form-control" placeholder="Прізвище"
                               ng-model="vm.modifiedUser.lastName">
                    </div>
                </div>
            </div>

            <!-- birthDate -->
            <div ng-if="vm.originalUser.birthDate !== vm.modifiedUser.birthDate" class="row">
                <div class="form-group">
                    <label for="originalBirthDate" class="col-sm-2 control-label">Народився</label>
                    <div class="col-sm-5">
                        <input type="date" id="originalBirthDate" class="form-control" placeholder="Дата народження"
                               ng-readonly="true"
                               ng-model="vm.originalUser.birthDate">
                        <!--<div uib-datepicker ng-model="vm.originalUser.birthDate" class="well well-sm" datepicker-options="options"></div>-->
                    </div>
                    <div class="col-sm-5">
                        <input type="date" id="originalBirthDate" class="form-control" placeholder="Дата народження"
                               ng-model="vm.modifiedUser.birthDate">
                        <!--<div uib-datepicker ng-model="vm.originalUser.birthDate" class="well well-sm" datepicker-options="options"></div>-->
                    </div>
                </div>
            </div>

            <!-- Gender -->
            <div ng-if="vm.originalUser.gender !== vm.modifiedUser.gender" class="row">
                <div class="form-group">
                    <label for="originalGender" class="col-sm-2 control-label">Стать</label>
                    <div class="col-sm-5">
                        <select id="originalGender" class="form-control" title="СТАТЬ"
                                ng-disabled="true"
                                ng-model="vm.originalUser.gender">
                            <option value="" disabled hidden>Виберіть стать</option>
                            <option value="M">Чоловіча</option>
                            <option value="F">Жіноча</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <select id="miodifiedGender" class="form-control" title="СТАТЬ"
                                ng-model="vm.modifiedUser.gender">
                            <option value="" disabled hidden>Виберіть стать</option>
                            <option value="M">Чоловіча</option>
                            <option value="F">Жіноча</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Country -->
            <div ng-if="vm.originalUser.country.id !== vm.modifiedUser.country.id" class="row">
                <div class="form-group">
                    <label for="originalCountry" class="col-sm-2 control-label">Країна</label>
                    <div class="col-sm-5">
                        <select id="originalCountry" class="form-control"
                                ng-disabled="true"
                                ng-model="vm.originalUser.country.id"
                                ng-options="record.id as record.name for record in vm.countries"
                                ng-change="vm.changeCountry()" >
                            <option value="" disabled hidden>Виберіть країну</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <select id="modifiedCountry" class="form-control"
                                ng-disabled="vm.countries.length == 0"
                                ng-model="vm.modifiedUser.country.id"
                                ng-options="record.id as record.name for record in vm.countries"
                                ng-change="vm.changeCountry()">
                            <option value="" disabled hidden>Виберіть країну</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Region -->
            <div ng-if="vm.originalUser.region.id !== vm.modifiedUser.region.id" class="row">
                <div class="form-group">
                    <label for="originalRegion" class="col-sm-2 control-label">Регіон</label>
                    <div class="col-sm-5">
                        <select id="originalRegion" class="form-control"
                                ng-disabled="true"
                                ng-model="vm.originalUser.region.id"
                                ng-options="record.id as record.name for record in vm.regions"
                                ng-change="vm.changeRegion()" >
                            <option value="" disabled hidden>Виберіть регіон</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <select id="modifiedRegion" class="form-control"
                                ng-disabled="vm.regions.length == 0"
                                ng-model="vm.modifiedUser.region.id"
                                ng-options="record.id as record.name for record in vm.regions"
                                ng-change="vm.changeRegion()" >
                            <option value="" disabled hidden>Виберіть регіон</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- City -->
            <div ng-if="vm.originalUser.city.id !== vm.modifiedUser.city.id" class="row">
                <div class="form-group">
                    <label for="originalCity" class="col-sm-2 control-label">Місто</label>
                    <div class="col-sm-5">
                        <select id="originalCity" class="form-control"
                                ng-disabled="true"
                                ng-model="vm.originalUser.city.id"
                                ng-options="record.id as record.name for record in vm.cities"
                                ng-change="vm.changeCity()">
                            <option value="" disabled hidden>Виберіть місто</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <select id="modifiedCity" class="form-control"
                                ng-disabled="vm.cities.length == 0"
                                ng-model="vm.modifiedUser.city.id"
                                ng-options="record.id as record.name for record in vm.cities"
                                ng-change="vm.changeCity()">
                            <option value="" disabled hidden>Виберіть місто</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Platoon -->
            <div ng-if="vm.originalUser.platoon.id !== vm.modifiedUser.platoon.id" class="row">
                <div class="form-group">
                    <label for="originalPlatoon" class="col-sm-3 control-label">Загін</label>
                    <div class="col-sm-5">
                        <select id="originalPlatoon" class="form-control"
                                ng-disabled="true"
                                ng-model="vm.originalUser.platoon.id"
                                ng-options="record.id as record.name for record in vm.platoons"
                                ng-change="vm.changePlatoon()">
                            <option value="" disabled hidden>Виберіть загін</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <select id="modifiedPlatoon" class="form-control"
                                ng-disabled="vm.platoons.length == 0"
                                ng-model="vm.modifiedUser.platoon.id"
                                ng-options="record.id as record.name for record in vm.platoons"
                                ng-change="vm.changePlatoon()">
                            <option value="" disabled hidden>Виберіть загін</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Section -->
            <div ng-if="vm.originalUser.section.id !== vm.modifiedUser.section.id" class="row">
                <div class="form-group">
                    <label for="originalSection" class="col-sm-2 control-label">Ланка</label>
                    <div class="col-sm-5">
                        <select id="originalSection" class="form-control"
                                ng-disabled="true"
                                ng-model="vm.originalUser.section.id"
                                ng-options="record.id as record.name for record in vm.sections">
                            <option value="" disabled hidden>Виберіть ланку</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <select id="modifiedSection" class="form-control"
                                ng-disabled="vm.sections.length == 0"
                                ng-model="vm.modifiedUser.section.id"
                                ng-options="record.id as record.name for record in vm.sections">
                            <option value="" disabled hidden>Виберіть ланку</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Rank -->
            <div ng-if="vm.originalUser.userRank !== vm.modifiedUser.userRank" class="row">
                <div class="form-group">
                    <label for="originalRank" class="col-sm-2 control-label">Звання</label>
                    <div class="col-sm-5">
                        <select id="originalRank" class="form-control"
                                ng-disabled="true"
                                ng-model="vm.originalUser.userRank"
                                ng-options="record.value as record.name for record in vm.ranks">
                            <option value="" disabled hidden>Виберіть звання</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <select id="modifiedRank" class="form-control"
                                ng-disabled="vm.ranks.length == 0"
                                ng-model="vm.modifiedUser.userRank"
                                ng-options="record.value as record.name for record in vm.ranks">
                            <option value="" disabled hidden>Виберіть звання</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="vm.close()">Закрити</button>
                <button type="button" data-dismiss="alert" class="btn btn-danger"
                        ng-click="vm.showConfirmDecline()">
                    Відмовити
                </button>
                <button type="submit" class="btn btn-primary">Прийняти</button>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <pre>{{vm.originalUser | json}}</pre>
                </div>
                <div class="col-xs-6">
                    <pre>{{vm.modifiedUser | json}}</pre>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- in this additional modal admin will be see confirm to decline user-->
<div class="modal fade" id="ConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="ConfirmDeleteLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="ConfirmDeleteLabel">Ви впевнені?</h4>
            </div>
            <div class="modal-body">
                <div>Відмовити в реєстрації:</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Ні
                </button>
                <button type="submit" class="btn btn-primary" ng-click="vm.declineUser()">Так</button>
            </div>
        </div>
    </div>
</div>
