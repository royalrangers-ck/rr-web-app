<div class="achievements__header">
    <div class="text-center achievements__header-logo">
        <img src="./static/vendor/images/achievements/ranger.kids.png" alt="Royal Rangers Kids" width="300">
        <h3 class="font-bold text-danger">Нагороди може отрувати дитина не молодше 6 і не старше 9 років</h3>
    </div>
    <div class="widget style1 h1 text-center achievements__header-descr hidden-xs">
        <user>
            <p>початківці</p>
            <p>5-6-7 років</p>
        </user>

        <admin>
            <div class="form-group text-left">
                <label for="changeSection">Ланка:</label>
                <select class="form-control" id="changeSection" name="section">
                    <option>Ланка 1</option>
                    <option>Ланка 2</option>
                    <option>Ланка 3</option>
                    <option>Ланка 4</option>
                </select>
            </div>
        </admin>
    </div>
</div>

<div class="ibox">
    <div class="ibox-title">
        <h1>Нагорода за 3 роки</h1>

    <div class="ibox-content">

            <figure class="col-xs-12 achievements__item text-center">

                    <figcaption class="achievements__item-caption text-center">
                        <span>Rids ribborn</span>

    </div>
</div>
